<div class="top-container">
  <div class="form-bloc">
    <div class="logo-container">
      <img class="logo" src="assets/images/logo.png"/>
    </div>
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="input-group">
          <label>Email</label>
          <input type="text"
                 class="form-control"
                 placeholder="Type your email"
                 [ngClass]="{'is-invalid error-input':
                                   formGroup.controls['emailOrUsername'].hasError('required')
                                      && formGroup.controls['emailOrUsername'].dirty}"
                 [formControl]="formGroup.controls['emailOrUsername']"
          />
        </div>
        <div class="form-control-feedback" *ngIf="formGroup.get('emailOrUsername')?.hasError('required') && formGroup.get('emailOrUsername')?.dirty">
          Email is required
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <label>Password</label>
          <input type="password"
                 class="form-control"
                 placeholder="Type your password"
                 [ngClass]="{'is-invalid error-input':
                                   formGroup.controls['password'].hasError('required')
                                      && formGroup.controls['password'].dirty}"
                 [formControl]="formGroup.controls['password']"
          />
        </div>
        <div class="form-control-feedback" *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.dirty">
          Password is required
        </div>
      </div>
      <div class="row submit-bloc">
        <button type="submit" class="btn btn-primary"
          (click)="submit()"
                [disabled]="submitting"
        >
          <ng-container *ngIf="submitting">
            <i class="fa fa-spinner" aria-hidden="true"></i>&nbsp;&nbsp;
          </ng-container>
          Login
        </button>
      </div>
      <div class="link text-center" (click)="loginWithDemoAccount()">Login using demo account</div>
    </form>
  </div>
</div>
